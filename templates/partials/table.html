{{ define "partials/table" }}
<table class="min-w-full divide-y divide-gray-200">
  <thead class="bg-gray-50">
    <tr>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
        <a href="/customers?sort=id" hx-get="/customers?sort=id" hx-target="#customer-table-container" hx-swap="innerHTML" class="hover:underline">ID</a>
      </th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Affiliate Name</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Storage</th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
    {{ range .Customers }}
    <tr>
      <td class="px-6 py-4 text-sm text-gray-900">{{ .ID }}</td>
      <td class="px-6 py-4 text-sm text-gray-900">{{ .Name }}</td>
      <td class="px-6 py-4 text-sm text-gray-900">{{ .AffiliateName }}</td>
      <td class="px-6 py-4 text-sm">
        <span class="inline-flex items-center rounded-md bg-{{ .StatusColor }}-50 px-2 py-1 text-xs font-medium text-{{ .StatusColor }}-700 ring-1 ring-{{ .StatusColor }}-600/20 ring-inset">{{ .StatusLabel }}</span>
      </td>
      <td class="px-6 py-4 text-sm text-gray-900">{{ .Storage }}</td>
    </tr>
    {{ else }}
    <tr>
      <td colspan="7" class="px-6 py-4 text-center text-sm text-gray-500">No customers found.</td>
    </tr>
    {{ end }}
  </tbody>
</table>
{{ end }}
