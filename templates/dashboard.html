{{ define "content" }}
<h1 class="text-2xl font-bold text-gray-900 mb-6">Dashboard</h1>
<div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
  <div class="rounded-lg bg-white p-6 shadow">
    <h2 class="text-sm font-medium text-gray-500">Total Customers</h2>
    <p class="mt-1 text-3xl font-semibold text-gray-900">{{ .Stats.TotalCustomers }}</p>
  </div>
  <div class="rounded-lg bg-white p-6 shadow">
    <h2 class="text-sm font-medium text-gray-500">Active Services</h2>
    <p class="mt-1 text-3xl font-semibold text-gray-900">{{ .Stats.ActiveServices }}</p>
  </div>
  <div class="rounded-lg bg-white p-6 shadow">
    <h2 class="text-sm font-medium text-gray-500">Provisioning Jobs (Last 24h)</h2>
    <p class="mt-1 text-3xl font-semibold text-gray-900">{{ .Stats.JobsLast24h }}</p>
  </div>
</div>
{{ end }}
