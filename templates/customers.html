{{ define "content" }}
<h1 class="text-2xl font-bold text-gray-900 mb-6">Customers</h1>
<table class="min-w-full divide-y divide-gray-200">
  <thead class="bg-gray-50">
    <tr>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
        <a href="/customers?sort=id" hx-get="/customers?sort=id" hx-target="#customer-table-body" hx-swap="outerHTML" class="hover:underline">ID</a>
      </th>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
        Name
      </th>
    </tr>
  </thead>
  <tbody id="customer-table-body" class="bg-white divide-y divide-gray-200">
    {{ range .Customers }}
    <tr>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ .ID }}</td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ .Name }}</td>

      <!-- View link with HTMX attributes -->
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        <a href="/customers/{{ .ID }}" hx-get="/customers/{{ .ID }}" hx-target="#customer-details" hx-swap="innerHTML" class="text-indigo-600 hover:text-indigo-900">View</a>
      </td>
    </tr>
    {{ else }}
    <tr>
      <td colspan="3" class="px-6 py-4 text-center text-sm text-gray-500">No customers found.</td>
    </tr>
    {{ end }}
  </tbody>
</table>
{{ end }}
