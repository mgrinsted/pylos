{{ define "topbar" }}
<div class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-gray-200 bg-white px-4 py-4 shadow-sm sm:gap-x-6 sm:px-6 lg:px-8">
  <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6">
    <!-- Search -->
    <form class="grid flex-1 grid-cols-1" action="#" method="GET">
      <input type="search" name="search" aria-label="Search"
        class="col-start-1 row-start-1 block w-full pl-8 pr-3 py-2 text-sm text-gray-900 placeholder-gray-400 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        placeholder="Search" />
      <svg class="pointer-events-none col-start-1 row-start-1 w-5 h-5 self-center text-gray-400 ml-2" viewBox="0 0 20 20"
        fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd"
          d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z"
          clip-rule="evenodd" />
      </svg>
    </form>

    <!-- User dropdown -->
    <div class="relative">
      <button type="button" class="relative flex items-center" id="user-menu-button" aria-expanded="false"
        aria-haspopup="true">
        <span class="sr-only">Open user menu</span>
        <img class="w-8 h-8 rounded-full bg-gray-50"
          src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
          alt="" />
        <span class="hidden lg:flex lg:items-center">
          <span class="ml-4 text-sm font-semibold text-gray-900" aria-hidden="true">Tom Cook</span>
          <svg class="ml-2 w-5 h-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd"
              d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
              clip-rule="evenodd" />
          </svg>
        </span>
      </button>
      <!-- Dropdown would be conditionally rendered by JS if needed -->
    </div>
  </div>
</div>
{{ end }}
